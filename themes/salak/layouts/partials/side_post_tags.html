<div class="sidebar-widget-area">
  <div class="title">
    <i class="fa fa-tags fa-1x" Style="color: #black"></i>
    {{ i18n "menu_tags" }}
  </div>
  <div class="widget-content">
    {{ with.Params.tags }} {{ range . }}
    <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}" class="badge badge-secondary">{{ . }}</a>
    {{- end }} {{- end }}
  </div>
</div>
